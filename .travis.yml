language: java
jdk: oraclejdk8
script:
  - mvn clean install -B -V
deploy:
  provider: script
  script: mvn -s .travis/deploy-settings.xml -DperformRelease -DskipTests -Dgpg.skip=true deploy
  skip_cleanup: true
  on:
    repo: mvc-spec/mvc-spec
    branch: master
env:
  global:
    - secure: ""
    - secure: ""
